<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main">
                <form action="/sign_up" method="POST" autocomplete="off">
                    <h1 class="form-text"> Registration Form</h1>
                    <div>
                      <label for="name">Full Name:<label>
                      <input type="text" class="input-value" id="name" name="name" autocomplete="on" autocomplete="new-name"/>
                     </div>

                     <br>

                    <div>
                      <label for="email">Email:<label>
                      <input type="email" class="input-value"  id="email" name="email" autocomplete="off" autocomplete="new-password"/>
                    </div>

                    <br>

                    <div>
                      <label for="phno">Mobile no: <label>
                      <input type="text" class="input-value" id="phno" name="phno" autocomplete="off" autocomplete="new-password"/>
                    </div>

                    <br>

                    <div>
                        <label for="gender">Gender: <label>
                        <input id="gender" type="radio" name="gender" value="male">Male
                        <input id="gender" type="radio" name="gender" value="female">Female
                        <input id="gender" type="radio" name="gender" value="other">Other
                    </div>

                    <br>

                    <div>
                     <label for="Designation">Designation </label>
		             <select id="Designation" name="Designation" class="option">
		                <option value="YourDesignation">Your Designation</option>
		                <option value="HR">HR</option>
		                <option value="Manager">Manager</option>
		                <option value="Sales">Sales</option>
	                 </select>
                    </div>

                    <br>

                    <div>
                    <label for="course">course: </label>
			            <input type="checkbox" name="course" value="MCA">MCA
			            <input type="checkbox" name="course" value="BCA">BCA
			            <input type="checkbox" name="course" value="BSC">BSC
                    </div>

                    <br>

                    <div>
                        <label for="file">Upload your photo:</label>
                        <input type="file" id="file" name="photo" />                        
                    </div>

                    <div class="btn-container">
                        <input type="submit" class="submit" value="Submit" id="submit" />
                    </div>
                </form>
            </div>
            <h1 class="username">@keerthana</h1>
        </div>
    </div>
    
</body>
</html>
